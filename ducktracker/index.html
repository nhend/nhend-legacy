			<th></th>

<script>  
$(document).ready(function(){ 
	
   	var to=[];
	
  $.ajax({
        url: "https://ducktracker-d95db.firebaseio.com/.json",
        type: "GET",
        dataType: "json",
	    async : false,
        success: function (data) {
 var count=0 
    for (var key in data)
    {
		
		for (var key2 in data[key])
    {
		var arr={};
       arr['key']=key;
		arr['time']=key2;
		arr['x']=data[key][key2]['latitude'];
		arr['y']=data[key][key2]['longitude'];
		to.push(arr);
		 count=count+1;
		 
		var html="<tr><td>"+count+"</td><td>"+key+"</td><td>"+key2+"</td><td>"+data[key][key2]['latitude']+"</td><td>"+data[key][key2]['longitude']+"</td></tr>";
		$("#example tbody").append(html);
	 
	} 
		
		
   }  
        }
    });

 
	
	$('#example').DataTable( {
		dom: 'Bfrtip',
		language: {  
			emptyTable: 'No data',  
			loadingRecords: 'Loading...',  
			processing: 'Searching...',  
			search: 'Search:',  
			lengthMenu: 'Page _MENU_ ',  
			zeroRecords: 'No data',  
			paginate: {  
				'first':      'FirstPage',  
				'last':       'LastPage',  
				'next':       'Next',  
				'previous':   'Last'  
			},  
			info: ' _PAGE_  / _PAGES_ ',  
			infoEmpty: 'no data',  
			infoFiltered: '(Filtered _MAX_ )',
		},
		buttons: [
			{
				extend: 'copyHtml5',
			},
			{
				extend: 'pdfHtml5',
				title: 'Data export'
			},
			{
				extend: 'csvHtml5',
				title: 'Data export'
			},
			 
			{
				extend:'print',
			}
		]
	} );
	
	$(".buttons-copy").text('Copy');
	$(".buttons-pdf").text('Export to PDF');
	$(".buttons-csv").text('Export to CSV');
	$(".buttons-print").text('Print');
	 

});
</script>
